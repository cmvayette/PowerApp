        ModalMenu_2 As ModalMenu:
            Height: =ModalMenu_2.varHeight
            varTitle: ="Report a New Issue"
            Visible: =varModalIssue
            Width: =ModalMenu_2.varWidth
            ZIndex: =9

        Icon5 As icon.Add:
            BorderColor: =RGBA(0, 0, 0, 0)
            Color: =RGBA(98, 100, 167, 1)
            DisabledBorderColor: =RGBA(243, 242, 241, 1)
            DisabledColor: =RGBA(220, 220, 220, 1)
            DisabledFill: =RGBA(0, 0, 0, 0)
            Height: =32
            HoverBorderColor: =RGBA(0, 0, 0, 0)
            HoverColor: =ColorFade(RGBA(98, 100, 167, 1), -30%)
            HoverFill: =RGBA(0, 0, 0, 0)
            Icon: =Icon.Cancel
            OnSelect: =Set(varModalIssue, false)
            PaddingBottom: =3
            PaddingLeft: =3
            PaddingRight: =3
            PaddingTop: =3
            PressedBorderColor: =RGBA(0, 0, 0, 0)
            PressedColor: =ColorFade(RGBA(98, 100, 167, 1), -30%)
            PressedFill: =RGBA(0, 0, 0, 0)
            Visible: =varModalIssue
            Width: =32
            X: =ModalMenu_2.varLineLoc.LineX+ModalMenu_2.varLineLoc.LineWidth-Self.Width*.2
            Y: =(ModalMenu_2.varLineLoc.LineY-Self.Height*1.5)
            ZIndex: =10

        "cmbIssueCat As 'Combo box'.pcfdataset":
            DisplayMode: =DisplayMode.Edit
            Height: =32
            Items: =["Power Apps", "Power Automate", "Power BI", "Power Virtual Agents", "DataVerse"]
            PCFTeamsTheme: =TeamsTheme.Default
            Visible: =varModalIssue
            Width: =ModalMenu_2.varLineLoc.LineWidth-lblIssueCat.Width
            X: =lblIssueCat.X+lblIssueCat.Width
            Y: =lblIssueCat.Y
            ZIndex: =11

            Value1 As pcfDataField.textualColumn:
                FieldDisplayName: ="Value"
                FieldName: ="Value"
                FieldVariantName: ="textualColumn"
                Order: =1
                ZIndex: =6

        lblIssueCat As Label:
            DisplayMode: =DisplayMode.Edit
            Height: =32
            PCFTeamsTheme: =TeamsTheme.Default
            Text: ="Category"
            Visible: =varModalIssue
            Width: =ModalMenu_2.varLineLoc.LineWidth*.2
            X: =ModalMenu_2.varLineLoc.LineX
            Y: =ModalMenu_2.varLineLoc.LineY+8
            ZIndex: =12

        lblIssueTitle As Label:
            DisplayMode: =DisplayMode.Edit
            Height: =32
            PCFTeamsTheme: =TeamsTheme.Default
            Text: ="Title"
            Visible: =varModalIssue
            Width: =ModalMenu_2.varLineLoc.LineWidth*.2
            X: =ModalMenu_2.varLineLoc.LineX
            Y: =lblIssueCat.Y+lblIssueCat.Height*1.5
            ZIndex: =13

        "txtIssueTitle As 'Text box'":
            DisplayMode: =DisplayMode.Edit
            Height: =32
            PCFTeamsTheme: =TeamsTheme.Default
            Placeholder: ="Short Title of Issue"
            Value: =""
            Visible: =varModalIssue
            Width: =cmbIssueCat.Width
            X: =cmbIssueCat.X
            Y: =lblIssueTitle.Y
            ZIndex: =14

        lblIssueDesc As Label:
            DisplayMode: =DisplayMode.Edit
            Height: =32
            PCFTeamsTheme: =TeamsTheme.Default
            Text: ="Description"
            Visible: =varModalIssue
            Width: =ModalMenu_2.varLineLoc.LineWidth*.2
            X: =ModalMenu_2.varLineLoc.LineX
            Y: =lblIssueTitle.Y+lblIssueCat.Height*1.5
            ZIndex: =15

        "txtIssueDesc As 'Text box'":
            DisplayMode: =DisplayMode.Edit
            Height: =96
            Mode: ='''Microsoft.CoreControls.TextBox.Mode'''.Multiline
            PCFTeamsTheme: =TeamsTheme.Default
            Placeholder: ="Short Title of Issue, please include as many details as possible to help reproduce."
            Value: =""
            Visible: =varModalIssue
            Width: =cmbIssueCat.Width
            X: =cmbIssueCat.X
            Y: =lblIssueDesc.Y
            ZIndex: =16

        UploadedImage1 As image:
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderThickness: =2
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledFill: =RGBA(0, 0, 0, 0)
            Height: =AddMediaButton1.Height
            HoverBorderColor: =RGBA(0, 0, 0, 0)
            HoverFill: =RGBA(0, 0, 0, 0)
            Image: =If(IsBlank(AddMediaButton1.Media), SampleImage, AddMediaButton1.Media)
            ImagePosition: =ImagePosition.Fill
            PressedBorderColor: =RGBA(0, 0, 0, 0)
            PressedFill: =RGBA(0, 0, 0, 0)
            RadiusBottomLeft: =3
            RadiusBottomRight: =3
            RadiusTopLeft: =3
            RadiusTopRight: =3
            Visible: =varModalIssue
            Width: =AddMediaButton1.Width
            X: =AddMediaButton1.X
            Y: =AddMediaButton1.Y
            ZIndex: =20

        AddMediaButton1 As addMedia:
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderStyle: =BorderStyle.None
            BorderThickness: =2
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledColor: =RGBA(200, 198, 196, 1)
            DisabledFill: =RGBA(243, 242, 241, 1)
            Fill: =RGBA(98, 100, 167, 1)
            Font: =Font.'Segoe UI'
            Height: =ModalMenu_2.Height*.25
            HoverBorderColor: =RGBA(0, 0, 0, 0)
            HoverColor: =RGBA(255, 255, 255, 1)
            HoverFill: =ColorFade(RGBA(98, 100, 167, 1), -10%)
            PressedBorderColor: =ColorFade(RGBA(98, 100, 167, 1), -50%)
            PressedColor: =RGBA(255, 255, 255, 1)
            PressedFill: =ColorFade(RGBA(98, 100, 167, 1), -30%)
            Size: =25
            Text: ="click to add a screenshot"
            Visible: =varModalIssue
            Width: =ModalMenu_2.varLineLoc.LineWidth*.5
            X: =ModalMenu_2.varLineLoc.LineX+ModalMenu_2.varLineLoc.LineWidth*.5-AddMediaButton1.Width*.5
            Y: =ModalMenu_2.varBoxHeight-AddMediaButton1.Height*1.25
            ZIndex: =21

        Button5 As Button:
            DisplayMode: =DisplayMode.Edit
            FontWeight: =FontWeight.Lighter
            Height: =32
            OnSelect: |
                =Patch(
                    PlatformIssues,
                    Defaults(PlatformIssues),
                    {
                        Category: cmbIssueCat.Selected.Value,
                        Name: txtIssueTitle.Value,
                        Details: txtIssueDesc.Value,
                        Reportedby: User().FullName,
                        DateReported: Today(),
                        IssueStatus: "New"
                    }
                );
                Set(
                    varDemoFormAttachmentControl,
                    JSON(
                        UploadedImage1.Image,
                        JSONFormat.IncludeBinaryData
                    )
                );
                Set(
                    VarBase64Only,
                    Mid(
                        varDemoFormAttachmentControl,
                        Find(
                            ",",
                            varDemoFormAttachmentControl
                        ) + 1,
                        Len(varDemoFormAttachmentControl) - Find(
                            ",",
                            varDemoFormAttachmentControl
                        ) - 1
                    )
                );
                Notify("Issue Reported!");
                Set(
                    varModalIssue,
                    false
                );
                AppImagetoSPO.Run(
                    txtIssueTitle.Value,
                    {
                        contentBytes: UploadedImage1.Image,
                        name: Text(
                            Now(),
                            "yyMMddhhmmss"
                        )
                    }
                );
            PCFTeamsTheme: =TeamsTheme.Default
            Text: ="Submit"
            Visible: =varModalIssue
            Width: =96
            X: =ModalMenu_2.varLineLoc.LineX+ModalMenu_2.varLineLoc.LineWidth-Button5.Width
            Y: =ModalMenu_2.varBoxHeight-Button5.Height*.125
            ZIndex: =22

