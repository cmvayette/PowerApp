ShadowBoxMap As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    Height: =ShadowBoxMap.ShadowBoxHeight
    InputTable: |-
        =Table({Name: "SampleText", SampleNumberField: 10, SampleBooleanField: true})
    onSelectAdd: =true
    OnSelectTitle: ="Text"
    ShadowBoxHeight: =640
    ShadowBoxWidth: =640
    varHeaderTitle: ="Text"
    varRumblingRec: |-
        ={SampleStringField: "SampleText", SampleNumberField: 10, SampleBooleanField: true}
    Width: =ShadowBoxMap.ShadowBoxWidth
    X: =0
    Y: =0
    ZIndex: =1

    HtmlText1_2 As htmlViewer:
        Height: =ShadowBoxMap.ShadowBoxHeight
        HtmlText: |-
            ="<div style='background-color: #FFFFFF; width: "& ShadowBoxMap.ShadowBoxWidth*.975 &"px;height: "& ShadowBoxMap.ShadowBoxHeight*.97 &"px; box-shadow: 0px 8px 10px -7px #000000, 5px 5px 15px 5px rgba(0,0,0,0);'></div>"
        Width: =ShadowBoxMap.ShadowBoxWidth
        X: =
        Y: =
        ZIndex: =1

