ShadowBoxCard As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    Height: =640
    ShadowBoxHeight: =ShadowBoxCard.Height
    ShadowBoxWidth: =ShadowBoxCard.Width
    Width: =640
    X: =0
    Y: =0
    ZIndex: =1

    HtmlText1_1 As htmlViewer:
        Height: =ShadowBoxCard.ShadowBoxHeight
        HtmlText: |-
            ="<div style='background-color: #FFFFFF; width: "& ShadowBoxCard.ShadowBoxWidth*.975 &"px;height: "& ShadowBoxCard.ShadowBoxHeight*.9 &"px; box-shadow: 0px 8px 10px -7px #000000, 5px 5px 15px 5px rgba(0,0,0,0);'></div>"
        Width: =ShadowBoxCard.ShadowBoxWidth
        X: =
        Y: =
        ZIndex: =1

